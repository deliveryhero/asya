name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-go:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [asya-sidecar, asya-gateway]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
    
    - name: Run tests for ${{ matrix.component }}
      run: |
        cd src/${{ matrix.component }}
        go test ./... -v
        
    - name: Run linting for ${{ matrix.component }}
      run: |
        cd src/${{ matrix.component }}
        go vet ./...

  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [asya-runtime, asya-actors]
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install 3.13
    
    - name: Run tests for ${{ matrix.component }}
      run: |
        cd src/${{ matrix.component }}
        if [ -f "Makefile" ]; then
          make test-unit
        else
          uv run pytest tests/ -v || echo "No tests found"
        fi

  integration-tests:
    runs-on: ubuntu-latest
    needs: [test-go, test-python]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install 3.13
    
    - name: Run integration tests
      run: |
        make test-integration

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'