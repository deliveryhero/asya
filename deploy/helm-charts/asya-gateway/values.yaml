replicaCount: 1

image:
  repository: asya-gateway
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: asya-gateway.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}

# Gateway configuration
config:
  port: "8080"
  rabbitmqURL: "amqp://guest:guest@rabbitmq:5672/"
  rabbitmqExchange: "asya"

# PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    database: asya_gateway
    username: asya
    password: asya-password  # Change in production!
  primary:
    persistence:
      enabled: true
      size: 8Gi
    resources:
      limits:
        memory: 256Mi
      requests:
        memory: 128Mi

# Database migration job
migration:
  enabled: true
  image:
    repository: sqitch/sqitch
    tag: latest-pg
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  backoffLimit: 5

# External database (if postgresql.enabled=false)
externalDatabase:
  host: postgres.example.com
  port: 5432
  database: asya_gateway
  username: asya
  existingSecret: ""  # Secret containing 'password' key
  existingSecretKey: password
