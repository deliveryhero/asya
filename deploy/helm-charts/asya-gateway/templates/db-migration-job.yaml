{{- if .Values.migration.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "asya-gateway.fullname" . }}-db-migration
  labels:
    {{- include "asya-gateway.labels" . | nindent 4 }}
    app.kubernetes.io/component: migration
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: {{ .Values.migration.backoffLimit }}
  template:
    metadata:
      name: {{ include "asya-gateway.fullname" . }}-db-migration
      labels:
        {{- include "asya-gateway.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migration
    spec:
      restartPolicy: Never
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
      # Wait for PostgreSQL to be ready
      - name: wait-for-db
        image: postgres:15-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h {{ include "asya-gateway.databaseHost" . }} -p {{ include "asya-gateway.databasePort" . }} -U {{ include "asya-gateway.databaseUsername" . }}; do
            echo "Waiting for database..."
            sleep 2
          done
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "asya-gateway.databaseSecretName" . }}
              key: {{ include "asya-gateway.databasePasswordKey" . }}
      containers:
      - name: migration
        image: "{{ .Values.migration.image.repository }}:{{ .Values.migration.image.tag }}"
        imagePullPolicy: {{ .Values.migration.image.pullPolicy }}
        workingDir: /work
        command:
        - sqitch
        - deploy
        env:
        - name: SQITCH_TARGET
          valueFrom:
            secretKeyRef:
              name: {{ include "asya-gateway.fullname" . }}-db
              key: database-url
        volumeMounts:
        - name: migrations
          mountPath: /work
          readOnly: true
        resources:
          {{- toYaml .Values.migration.resources | nindent 12 }}
      volumes:
      - name: migrations
        configMap:
          name: {{ include "asya-gateway.fullname" . }}-migrations
{{- end }}
