apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "asya-gateway.fullname" . }}-test-mcp-tools"
  labels:
    {{- include "asya-gateway.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
  - name: curl
    image: curlimages/curl:latest
    command: ['sh', '-c']
    args:
    - |
      echo "Testing MCP tools/list endpoint..."
      response=$(curl -s -o /dev/null -w "%{http_code}" http://{{ include "asya-gateway.fullname" . }}:{{ .Values.service.port }}/tools/list)

      if [ "$response" = "200" ]; then
        echo "✓ MCP tools/list endpoint returned 200"
        exit 0
      else
        echo "✗ MCP tools/list endpoint returned $response (expected 200)"
        exit 1
      fi
