{{- if .Values.migration.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "asya-gateway.fullname" . }}-migrations
  labels:
    {{- include "asya-gateway.labels" . | nindent 4 }}
data:
  sqitch.conf: |
    [core]
      engine = pg
      top_dir = .
      plan_file = sqitch.plan

    [engine "pg"]
      target = db:pg:
      registry = sqitch
      client = psql

  sqitch.plan: |
    %syntax-version=1.0.0
    %project=asya-gateway
    %uri=https://github.com/aimc/asya

    001_initial_schema 2025-10-05T22:50:00Z Asya Team <team@asya.io> # Initial schema for jobs table

  deploy/001_initial_schema.sql: |
    -- Deploy asya-gateway:001_initial_schema to pg

    BEGIN;

    -- Jobs table
    CREATE TABLE IF NOT EXISTS jobs (
        id TEXT PRIMARY KEY,
        status TEXT NOT NULL CHECK (status IN ('Pending', 'Running', 'Succeeded', 'Failed', 'Unknown')),
        route_steps TEXT[] NOT NULL,
        route_current INTEGER NOT NULL DEFAULT 0,
        payload JSONB,
        result JSONB,
        error TEXT,
        timeout_sec INTEGER,
        deadline TIMESTAMP WITH TIME ZONE,
        created_at TIMESTAMP WITH TIME ZONE NOT NULL DEFAULT NOW(),
        updated_at TIMESTAMP WITH TIME ZONE NOT NULL DEFAULT NOW()
    );

    -- Indexes for common queries
    CREATE INDEX IF NOT EXISTS idx_jobs_status ON jobs(status);
    CREATE INDEX IF NOT EXISTS idx_jobs_created_at ON jobs(created_at DESC);
    CREATE INDEX IF NOT EXISTS idx_jobs_updated_at ON jobs(updated_at DESC);
    CREATE INDEX IF NOT EXISTS idx_jobs_deadline ON jobs(deadline) WHERE deadline IS NOT NULL;

    -- Job updates table for SSE streaming
    CREATE TABLE IF NOT EXISTS job_updates (
        id BIGSERIAL PRIMARY KEY,
        job_id TEXT NOT NULL REFERENCES jobs(id) ON DELETE CASCADE,
        status TEXT NOT NULL,
        message TEXT,
        result JSONB,
        error TEXT,
        timestamp TIMESTAMP WITH TIME ZONE NOT NULL DEFAULT NOW()
    );

    -- Indexes for job_updates
    CREATE INDEX IF NOT EXISTS idx_job_updates_job_id ON job_updates(job_id, timestamp DESC);
    CREATE INDEX IF NOT EXISTS idx_job_updates_timestamp ON job_updates(timestamp DESC);

    -- Function to auto-update updated_at timestamp
    CREATE OR REPLACE FUNCTION update_updated_at_column()
    RETURNS TRIGGER AS $$
    BEGIN
        NEW.updated_at = NOW();
        RETURN NEW;
    END;
    $$ language 'plpgsql';

    -- Trigger for jobs table
    DROP TRIGGER IF EXISTS update_jobs_updated_at ON jobs;
    CREATE TRIGGER update_jobs_updated_at
        BEFORE UPDATE ON jobs
        FOR EACH ROW
        EXECUTE FUNCTION update_updated_at_column();

    COMMIT;

  revert/001_initial_schema.sql: |
    -- Revert asya-gateway:001_initial_schema from pg

    BEGIN;

    DROP TRIGGER IF EXISTS update_jobs_updated_at ON jobs;
    DROP FUNCTION IF EXISTS update_updated_at_column();
    DROP TABLE IF EXISTS job_updates;
    DROP TABLE IF EXISTS jobs;

    COMMIT;

  verify/001_initial_schema.sql: |
    -- Verify asya-gateway:001_initial_schema on pg

    BEGIN;

    -- Verify tables exist
    SELECT id, status, route_steps, route_current, payload, result, error, timeout_sec, deadline, created_at, updated_at
    FROM jobs WHERE FALSE;

    SELECT id, job_id, status, message, result, error, timestamp
    FROM job_updates WHERE FALSE;

    ROLLBACK;
{{- end }}
